        </div>

    <!-- Share your story -->
    <section class="form-section">
        <div class="container">
            <div class="row">
               
                <form class="form-horizontal">
                    <!-- title -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="title" class="control-label">Title*</label>
                            <input type="text" class="form-control" id="title" placeholder="Story Title">
                        </div>
                    </div>
                    <!-- company -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="company" class="control-label">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Company Name">
                        </div>
                    </div>
                    <!-- body -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="body" class="control-label">Body*</label>
                            <textarea class="form-control" id="body" placeholder="Your Story" rows="3"></textarea>
                        </div>
                    </div>
                    <!-- regrets -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="regrets" class="control-label">Regrets</label>
                            <textarea class="form-control" id="regrets" placeholder="Your Regrets" rows="2"></textarea>
                        </div>
                    </div>
                    <!-- did you land that job .. -->
                    <div class="form-group">
                        <div class="col-xs-12">
                          <div class="checkbox">
                            <label>
                              Did you land that job through a recruiter? <input type="checkbox" class="pull-right">
                            </label>
                          </div>
                        </div>
                    </div>
                    <!-- recruiter -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="recruiter" class="control-label">Recruiter or Recruitment Agency</label>
                            <input type="text" class="form-control" id="recruiter" placeholder="Recruiter/Agency">
                        </div>
                    </div>
                    <!-- submit -->
                    <div class="form-group">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-primary pull-right">Submit</button>
                    </div>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
